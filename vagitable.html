<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Groceries & Produce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .products {
            padding: 40px 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-card h3 {
            font-size: 16px;
            margin: 10px 0;
        }

        .price {
            color: #2eaf58;
            font-size: 18px;
            font-weight: bold;
        }

        .old-price {
            text-decoration: line-through;
            color: #888;
            margin-left: 5px;
            font-size: 14px;
        }

        .product-card button {
            margin-top: 10px;
            padding: 8px 14px;
            border: none;
            background: #2eaf58;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .product-card button:hover {
            background: #228b4d;
        }
    </style>
</head>
<body>

    <section class="products">
        <div class="product-grid">
            <!-- Product Card 1 -->
            <div class="product-card">
                <img src="https://placehold.co/400x300/e5e5e5/333333/png?text=Apples" alt="Apples">
                <h3>Organic Red Apples</h3>
                <p class="price">$4.99 <span class="old-price">$6.99</span></p>
                <button>Add to Cart</button>
            </div>

            <!-- Product Card 2 -->
            <div class="product-card">
                <img src="https://placehold.co/400x300/e5e5e5/333333/png?text=Bananas" alt="Bananas">
                <h3>Fresh Bananas</h3>
                <p class="price">$2.49</p>
                <button>Add to Cart</button>
            </div>

            <!-- Product Card 3 -->
            <div class="product-card">
                <img src="https://placehold.co/400x300/e5e5e5/333333/png?text=Milk" alt="Milk">
                <h3>Fresh Whole Milk</h3>
                <p class="price">$3.99</p>
                <button>Add to Cart</button>
            </div>

            <!-- Product Card 4 -->
            <div class="product-card">
                <img src="https://placehold.co/400x300/e5e5e5/333333/png?text=Bread" alt="Bread">
                <h3>Artisan Bread</h3>
                <p class="price">$5.49 <span class="old-price">$7.99</span></p>
                <button>Add to Cart</button>
            </div>

            <!-- Product Card 5 -->
            <div class="product-card">
                <img src="https://placehold.co/400x300/e5e5e5/333333/png?text=Oranges" alt="Oranges">
                <h3>Sweet Oranges</h3>
                <p class="price">$3.29</p>
                <button>Add to Cart</button>
            </div>

            <!-- Product Card 6 -->
            <div class="product-card">
                <img src="https://placehold.co/400x300/e5e5e5/333333/png?text=Carrots" alt="Carrots">
                <h3>Bundle of Carrots</h3>
                <p class="price">$1.99 <span class="old-price">$2.50</span></p>
                <button>Add to Cart</button>
            </div>

            <!-- Product Card 7 -->
            <div class="product-card">
                <img src="https://placehold.co/400x300/e5e5e5/333333/png?text=Eggs" alt="Eggs">
                <h3>Farm Fresh Eggs</h3>
                <p class="price">$4.19</p>
                <button>Add to Cart</button>
            </div>

            <!-- Product Card 8 -->
            <div class="product-card">
                <img src="https://placehold.co/400x300/e5e5e5/333333/png?text=Cheese" alt="Cheese">
                <h3>Cheddar Cheese Block</h3>
                <p class="price">$6.99 <span class="old-price">$8.50</span></p>
                <button>Add to Cart</button>
            </div>

            <!-- Product Card 9 -->
            <div class="product-card">
                <img src="https://placehold.co/400x300/e5e5e5/333333/png?text=Tomatoes" alt="Tomatoes">
                <h3>Ripe Tomatoes</h3>
                <p class="price">$2.75</p>
                <button>Add to Cart</button>
            </div>

            <!-- Product Card 10 -->
            <div class="product-card">
                <img src="https://placehold.co/400x300/e5e5e5/333333/png?text=Coffee" alt="Coffee">
                <h3>Gourmet Coffee Beans</h3>
                <p class="price">$12.50</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

</body>
</html>
